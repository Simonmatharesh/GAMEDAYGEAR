<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GAMEDAYGEAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --text-color: #333;
            --bg-color: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            display: block;
            text-decoration: none;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .orders-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .orders-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th, .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .status-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .confirm-status-btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-status-btn:hover {
            background-color: #ff5252;
        }

        .status-update-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #ffd700;
            color: #000;
        }

        .status-processing {
            background-color: #4ecdc4;
            color: white;
        }

        .status-shipped {
            background-color: #2ecc71;
            color: white;
        }

        .status-delivered {
            background-color: #3498db;
            color: white;
        }

        .status-cancelled {
            background-color: #e74c3c;
            color: white;
        }

        .status-update-success {
            background-color: #2ecc71;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-in;
        }

        .status-update-error {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <a href="/" class="logo">GAMEDAYGEAR</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Orders</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Settings</a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Orders</h1>
            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Shipping Address</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchOrders();
    });

    async function fetchOrders() {
        try {
            const response = await fetch('http://localhost:5000/api/admin/orders');
            const orders = await response.json();
            displayOrders(orders);
        } catch (error) {
            console.error('Error fetching orders:', error);
        }
    }

    function displayOrders(orders) {
        const tableBody = document.getElementById('ordersTableBody');
        tableBody.innerHTML = '';
    
        orders.forEach(order => {
            const row = document.createElement('tr');
            row.setAttribute('data-order-id', order._id);
            
            const itemsList = order.items.map(item => 
                `${item.productName} (${item.quantity}x) - $${item.price}`
            ).join('<br>');
    
            const formattedDate = new Date(order.orderDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
    
            row.innerHTML = `
                <td>${order._id}</td>
                <td>${order.userId}</td>
                <td>
                    <div class="order-items">${itemsList}</div>
                </td>
                <td>${order.shippingAddress}</td>
                <td>${formattedDate}</td>
                <td>
                    <span class="status-badge status-${order.status.toLowerCase()}">
                        ${order.status}
                    </span>
                </td>
                <td>$${order.totalAmount.toFixed(2)}</td>
                <td>
                    <div class="status-update-container">
                        <select id="status-${order._id}" class="status-select">
                            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Processing" ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                            <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                        </select>
                        <button onclick="updateOrderStatus('${order._id}')" class="confirm-status-btn">Update</button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    async function updateOrderStatus(orderId) {
        try {
            const statusSelect = document.getElementById(`status-${orderId}`);
            const newStatus = statusSelect.value;
            const button = statusSelect.nextElementSibling;
            const originalButtonText = button.textContent;

            // Disable the select and button during the update
            statusSelect.disabled = true;
            button.disabled = true;
            button.textContent = 'Updating...';

            const response = await fetch(`http://localhost:5000/api/admin/orders/${orderId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            });
    
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to update order status');
            }
    
            const updatedOrder = await response.json();
            
            // Update the UI
            const statusBadge = document.querySelector(`tr[data-order-id="${orderId}"] .status-badge`);
            if (statusBadge) {
                statusBadge.className = `status-badge status-${newStatus.toLowerCase()}`;
                statusBadge.textContent = newStatus;
            }

            // Show success message
            const successMessage = document.createElement('div');
            successMessage.className = 'status-update-success';
            successMessage.textContent = 'Status updated successfully';
            statusSelect.parentElement.appendChild(successMessage);

            // Remove success message after 3 seconds
            setTimeout(() => {
                successMessage.remove();
            }, 3000);

        } catch (error) {
            console.error('Error updating order status:', error);
            const errorMessage = document.createElement('div');
            errorMessage.className = 'status-update-error';
            errorMessage.textContent = error.message || 'Failed to update order status. Please try again.';
            statusSelect.parentElement.appendChild(errorMessage);

            // Remove error message after 5 seconds
            setTimeout(() => {
                errorMessage.remove();
            }, 5000);
        } finally {
            // Re-enable the select and button
            const statusSelect = document.getElementById(`status-${orderId}`);
            const button = statusSelect.nextElementSibling;
            statusSelect.disabled = false;
            button.disabled = false;
            button.textContent = 'Update';
        }
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - GAMEDAYGEAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile-styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">GAMEDAYGEAR</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
                <div class="nav-actions">

                </div>
            </nav>
        </div>
    </header>



    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Your Profile</h1>
            <div class="profile-grid">
                <div class="profile-sidebar">
                    <div class="profile-image">
                        <img id="profileImage" src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/photo-1690321608227-df2b9cf50821.jpg-eMGAcQz0E3xsWyvUmgCDRd2pZW6ZzO.jpeg" alt="Profile Picture">
                        <input type="file" id="imageUpload" accept="image/*" style="display: none">
                        <button id="changePhotoBtn" class="change-photo-btn">Change Photo</button>
                    </div>
                    <h2 class="profile-name" id="userName1">John Doe</h2>
                    <p class="profile-email" id="userEmail1">johndoe@example.com</p>
                    <button id="editProfileBtn" class="edit-profile-btn">Edit Profile</button>
                    <button id="logoutBtn" class="edit-profile-btn" style="margin-top: 10px; background-color: #ff4444;">Logout</button>
                </div>
                <div class="profile-details">
                    <section class="profile-section">
                        <h3 class="section-title">Personal Information</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Full Name</span>
                                <span class="info-value" id="userName">John Doe</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email</span>
                                <span class="info-value" id="userEmail">johndoe@example.com</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Phone</span>
                                <span class="info-value" id="userPhone">+1 (555) 123-4567</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Address</span>
                                <span class="info-value" id="userAddress">123 Urban Street, Fashion City, FC 12345</span>
                            </div>
                        </div>
                    </section>
                    <section class="profile-section">
                        <h3 class="section-title">Order History</h3>
                        <div id="ordersList" class="orders-list">
                            <!-- Orders will be populated dynamically -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editName">Full Name</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone</label>
                    <input type="tel" id="editPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="editAddress">Address</label>
                    <textarea id="editAddress" name="address" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>

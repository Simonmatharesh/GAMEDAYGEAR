<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - URBAN WEAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1 class="logo">GAMEDAYGEAR
                </h1>
                <p class="tagline">Elevate Your Style</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="login-footer">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
        <div class="login-image">
            <img src="https://i.pinimg.com/736x/69/e9/72/69e97257566874af36fd2191b9ac2c69.jpg" alt="Urban Fashion">
        </div>
    </div>
    <script>
        document.querySelector(".login-form").addEventListener("submit", async (e) => {
            e.preventDefault(); 
        
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            const response = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
        
            const data = await response.json();
        
            if (data.success) {
                // ✅ Store user data in localStorage
                localStorage.setItem("loggedInUser", JSON.stringify({ email }));
    
                // ✅ Redirect to index.html
                window.location.href = "index.html";
            } else {
                alert(data.message); // Show error message
            }
        });
    </script>
    
     
    
    
    
    
</body>
</html>

</head>
<body>

                <div class="nav-actions">

    <div id="chatModal" class="chat-modal">
        <div class="chat-content">
            <div class="chat-header">
                <h3>AI Assistant</h3>
                <button class="close-chat">&times;</button>
            </div>
            <div class="chat-body">
                <div id="response" class="chat-response"></div>
            </div>

                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button onclick="sendMessage()">Send</button>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Your Cart</h1>
            <div class="cart-grid">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically loaded here -->
                </div>
                <div class="cart-summary">
                    <h2 class="summary-title">Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
            updateCartCount();
        });

        function displayCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cartItems');
            let subtotal = 0;

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                updateTotals(0);
                return;
            }

            cartContainer.innerHTML = cartItems.map((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)}</p>
                            <div class="quantity-controls">
                                <button onclick="updateQuantity(${index}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-item" onclick="removeItem(${index})">Ã—</button>
                    </div>
                `;
            }).join('');

            updateTotals(subtotal);
        }

        function updateTotals(subtotal) {
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `$${subtotal.toFixed(2)}`;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity = Math.max(1, cart[index].quantity + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            updateCartCount();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            updateCartCount();
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            let cartIcon = document.querySelector('.cart-count');
            if (cartIcon) {
                cartIcon.textContent = totalItems;
                cartIcon.style.display = totalItems > 0 ? 'block' : 'none';
            }
        }
        document.getElementById('checkoutBtn').addEventListener('click', async function() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser || !loggedInUser.email) {
                alert('Please log in to proceed with checkout');
                window.location.href = 'login.html';
                return;
            }

            try {
                // Get user's shipping address
                const userResponse = await fetch(`http://localhost:5000/user/${loggedInUser.email}`);
                const userData = await userResponse.json();
                if (!userData.success) {
                    throw new Error('Could not fetch user data');
                }

                // Prepare order data
                const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
                if (cartItems.length === 0) {
                    alert('Your cart is empty');
                    return;
                }

                const orderItems = cartItems.map(item => ({
                    productName: item.name,
                    quantity: item.quantity,
                    price: item.price,
                    image: item.image
                }));

                const totalAmount = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);

                // Create order
                const response = await fetch('http://localhost:5000/createOrder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userEmail: loggedInUser.email,
                        items: orderItems,
                        totalAmount: totalAmount,
                        shippingAddress: userData.user.address
                    })
                });

                // Check if response is ok and is JSON
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Server error');
                    } else {
                        const errorText = await response.text();
                        throw new Error(`Server error: ${response.status} - ${errorText}`);
                    }
                }

                const result = await response.json();
                if (result.success) {
                    // Clear cart after successful order
                    localStorage.removeItem('cart');
                    alert('Order placed successfully!');
                    window.location.href = 'profile.html';
                } else {
                    throw new Error(result.message || 'Failed to create order');
                }
            } catch (error) {
                alert('Error creating order: ' + error.message);
            }
        });
    </script>
    <style>

            display: none;

        .chat-header {
            padding: 15px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 24px;

        }

        .chat-body {
            flex-grow: 1;

        }

        .chat-response {
            background: #f5f5f5;

        .chat-input {
            padding: 15px;

        .chat-input button {
            background: var(--primary-color);

        }

        .chat-input button:hover {

        }
    </style>
    <script>
        document.getElementById('chatButton').addEventListener('click', function() {
            document.getElementById('chatModal').style.display = 'block';
        });

        document.querySelector('.close-chat').addEventListener('click', function() {
            document.getElementById('chatModal').style.display = 'none';
        });

        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let responseElement = document.getElementById("response");

            responseElement.innerText = "Thinking...";

            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    responseElement.innerText = data.reply;
                } else {
                    responseElement.innerText = "Error: No reply received.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                responseElement.innerText = "Error communicating with AI.";
            });
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GAMEDAYGEAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register-styles.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h1 class="logo">GAMEDAYGEAR</h1>
                <p class="tagline">Join the Movement</p>
            </div>
            <form class="register-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="register-btn">Create Account</button>
            </form>
            <div class="register-footer">
                <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
        <div class="register-image">
            <img src="https://i.pinimg.com/736x/f9/c8/b4/f9c8b4ba5d410ddb99ee8230c7a18378.jpg" alt="Urban Fashion">
        </div>
    </div>
    <script>
        document.querySelector(".register-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullName = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value; // ✅ Accepts commas

    const response = await fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullName, email, password, phone, address }) // ✅ Send all data
    });

    const data = await response.json();
    alert(data.message);
    if (response.ok) {
        window.location.href = "login.html"; // Redirect to login page after success
    }
});

    </script>
    
    
</body>
</html>

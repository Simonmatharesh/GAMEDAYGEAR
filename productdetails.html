<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">GAMEDAYGEAR</a>
                <ul class="nav-links">
                    <li><a href="#new-arrivals">New Arrivals</a></li>
                    <li><a href="#collections">Collections</a></li>
                    <li><a href="retro.html">Retro</a></li>
                    <li><a href="#women">Clearance</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="cart.html">
                        <button class="icon-btn cart-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                            <span class="cart-count">0</span>
                        </button>
                    </a>
                    <button class="icon-btn" id="chatButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div id="chatModal" class="chat-modal">
        <div class="chat-content">
            <div class="chat-header">
                <h3>AI Assistant</h3>
                <button class="close-chat">&times;</button>
            </div>
            <div class="chat-body">
                <div id="response" class="chat-response"></div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="product-details">
        <div class="product-image">
            <div class="carousel">
                <button id="prevBtn">&#10094;</button>
                <div class="carousel-images"></div>
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>
        
        <div class="product-info">
            <h1 id="productTitle">Football Jersey</h1>
            <p id="productPrice">$49.99</p>
            <p id="productDescription">This is a high-quality vintage football jersey. Perfect for collectors and fans.</p>
            <button class="addToCart" id="addToCart">Add to Cart</button>
            <div id="cartMessage" style="display: none; color: green; margin-top: 10px; padding: 10px; background: #e8f5e9; border-radius: 5px;">âœ… Item added to cart!</div>
            <a href="retro.html" class="back-to-shop">Back to Shop</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let product = getQueryParams();

            // Set product details
            document.getElementById("productTitle").textContent = product.name;
            document.getElementById("productPrice").textContent = product.price;

            let carouselContainer = document.querySelector(".carousel-images");
            carouselContainer.innerHTML = ""; // Clear existing images

            if (product.images && product.images.length > 0) {
                product.images.forEach((imgSrc, index) => {
                    let imgElement = document.createElement("img");
                    imgElement.src = imgSrc;
                    imgElement.classList.add("carousel-img");
                    if (index === 0) imgElement.classList.add("active");
                    carouselContainer.appendChild(imgElement);
                });

                setupCarousel();
            } else {
                carouselContainer.innerHTML = "<p>No images available</p>";
            }

            // Add to Cart functionality
            const addToCartBtn = document.getElementById("addToCart");
            const cartMessage = document.getElementById("cartMessage");

            addToCartBtn.addEventListener("click", function () {
                addToCart(product.name, product.price, product.images[0]); // Use first image
                cartMessage.style.display = "block"; // Show success message
                cartMessage.classList.add("show"); // Add animation class
                setTimeout(() => {
                    cartMessage.classList.remove("show");
                    cartMessage.style.display = "none";
                }, 2000); // Hide after 2s
                updateCartCount();
            });

            updateCartCount(); // Initial cart count update
        });

        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            let imagesParam = params.get("images") ? decodeURIComponent(params.get("images")) : "";
            let imagesArray = imagesParam ? imagesParam.split(",") : [];

            return {
                name: params.get("name") ? decodeURIComponent(params.get("name")) : "Product Name",
                price: params.get("price") ? "$" + params.get("price") : "$0.00",
                images: imagesArray
            };
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let priceValue = parseFloat(price.replace("$", ""));

            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name,
                    price: priceValue,
                    image,
                    quantity: 1
                });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            let cartIcon = document.querySelector(".cart-count");

            if (cartIcon) {
                cartIcon.textContent = totalItems;
                cartIcon.style.display = totalItems > 0 ? "block" : "none";
            }
        }

        function setupCarousel() {
            const images = document.querySelectorAll(".carousel-img");
            let currentIndex = 0;

            function updateCarousel() {
                images.forEach((img, index) => {
                    img.classList.toggle("active", index === currentIndex);
                });
            }

            document.getElementById("prevBtn").addEventListener("click", function () {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateCarousel();
            });

            document.getElementById("nextBtn").addEventListener("click", function () {
                currentIndex = (currentIndex + 1) % images.length;
                updateCarousel();
            });

            updateCarousel(); // Initialize first image
        }
    </script>
    <style>
        .chat-modal {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .chat-content {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .chat-header {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-response {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #ff5252;
        }
    </style>
    <script>
        document.getElementById('chatButton').addEventListener('click', function() {
            document.getElementById('chatModal').style.display = 'block';
        });

        document.querySelector('.close-chat').addEventListener('click', function() {
            document.getElementById('chatModal').style.display = 'none';
        });

        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let responseElement = document.getElementById("response");

            responseElement.innerText = "Thinking...";

            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.reply) {
                    responseElement.innerText = data.reply;
                } else {
                    responseElement.innerText = "Error: No reply received.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                responseElement.innerText = "Error communicating with AI.";
            });
        }
    </script>
</body>
</html>
